<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palm Oil Forecast</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŒ´ Palm Oil Price Forecast (Live)</h1>
  <div class="chart-container">
    <canvas id="forecastChart"></canvas>
  </div>

  <script>
    async function loadData() {
      const response = await fetch("https://YOUR_BACKEND_URL.onrender.com/forecast");
      const data = await response.json();

      const ctx = document.getElementById('forecastChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.days.map(d => 'Day ' + d),
          datasets: [{
            label: 'Predicted Price (USD/ton)',
            data: data.prices,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 5,
            pointBackgroundColor: '#4bc0c0'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }
    loadData();
  </script>
</body>
</html>
